<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post | Campus Blog</title>
  <meta name="description" content="Read a post on Campus Blog.">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <a href="index.html" class="logo">Campus Blog</a>

  <nav aria-label="Huvudnavigation">
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <button id="theme-toggle" aria-label="Toggle dark mode">
    üåô Dark mode
  </button>
</header>

<main class="main">

  <article id="post" class="recent-post">
    <h2 id="post-title"></h2>

    <div class="post-card">
      <img id="post-image" src="" alt="" class="post-image">

      <div class="post-body">
        <p class="blogger" id="post-author"></p>
        <p id="post-date"></p>
        <p class="category" id="post-category"></p>
      </div>
    </div>

    <section id="post-content" class="post-body"></section>

    <p style="margin-top:1rem;">
      <a href="index.html">‚Üê Back to home</a>
    </p>
  </article>

  <aside class="sidebar">
    <section class="subscription-options">
      <h2>Subscribe</h2>
      <label for="email">Email</label>
      <input id="email" type="email" required>

      <div class="button-group">
        <button type="submit">Subscribe</button>
      </div>
    </section>
  </aside>

</main>

<footer class="footer">
  <p>&copy; 2026 Campus Blog</p>
</footer>

<div id="blog-posts" style="display:none;"></div>
