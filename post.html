<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Campus Blog ‚Äì Inl√§gg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
    <div class="container">
        <a href="index.html" class="logo">Campus Blog</a>

        <nav aria-label="Huvudmeny">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- MAIN LAYOUT -->

<button id="theme-toggle" aria-label="Toggle dark mode">üåô Dark mode</button>

<main class="container layout">

    <!-- MAIN POST CONTENT -->
    <article id="post" class="post-single">

        <header class="post-header">
            <img id="post-image" src="" alt="" class="post-image">

            <h1 id="post-title"></h1>

            <p class="post-meta">
                <span id="post-author"></span> ¬∑
                <time id="post-date" datetime=""></time> ¬∑
                <span id="post-category"></span>
            </p>
        </header>

        <section id="post-content" class="post-content">
            <!-- JS l√§gger in inneh√•llet -->
        </section>

        <p><a href="index.html">‚Üê Tillbaka till startsidan</a></p>

    </article>

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- SUBSCRIBE -->
        <section class="subscribe-box" aria-labelledby="subscribe-heading">
            <h2 id="subscribe-heading">Subscribe</h2>
            <p>Get the latest posts directly to your inbox.</p>

            <form>
                <label for="email">Email</label>
                <input id="email" type="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <!-- CATEGORIES -->
        <section aria-labelledby="categories-heading" class="categories">
            <h2 id="categories-heading">Categories</h2>
            <ul id="categories-list"></ul>
        </section>

        <!-- POPULAR POSTS -->
        <section aria-labelledby="popular-heading" class="popular-posts">
            <h2 id="popular-heading">Popular Posts</h2>
            <div id="popular-posts-list" class="popular-list">
                <!-- JS renderar popul√§ra inl√§gg -->
            </div>
        </section>

    </aside>

</main>

<!-- FOOTER -->
<footer class="site-footer">
    <div class="container">
        <p>&copy; 2026 Campus Blog</p>
    </div>
</footer>

<!-- Ladda data f√∂rst (blogPosts-arrayen), sen sidan som renderar -->
<script src="posts.js"></script>
<script src="post.js"></script>
<script src="script.js"></script>

</body>
</html>
