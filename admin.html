<main class="main admin-page">
    <section class="admin-form-section">
        <h2>Skapa nytt inl√§gg</h2>
        <form id="post-form" class="post-form">
            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label for="post-title">Titel *</label>
                <input type="text" id="post-title" required placeholder="Skriv en titel...">
            </div>

            <div class="form-group">
                <label for="post-author">F√∂rfattare *</label>
                <input type="text" id="post-author" required placeholder="Ditt namn...">
            </div>

            <div class="form-group">
                <label for="post-category">Kategori *</label>
                <select id="post-category" required>
                    <option value="">V√§lj kategori...</option>
                    <option value="Webbutveckling">Webbutveckling</option>
                    <option value="HTML">HTML</option>

                    <option value="Design">Design</option>
                    <option value="Tillg√§nglighet">Tillg√§nglighet</option>
                    <option value="UX">UX</option>
                </select>
            </div>

            <div class="form-group">
                <label for="post-image">Bild-URL</label>
                <input type="url" id="post-image" placeholder="https://example.com/bild.jpg">
            </div>

            <div class="form-group">
                <label for="post-excerpt">Kort beskrivning *</label>
                <textarea id="post-excerpt" rows="2" required placeholder="En kort sammanfattning..."></textarea>
            </div>

            <div class="form-group">
                <label for="post-content">Inneh√•ll *</label>
                <textarea id="post-content" rows="6" required placeholder="Skriv hela inl√§gget h√§r..."></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" id="submit-btn" class="btn btn-success">Publicera</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Avbryt</button>
            </div>

            <p id="form-message"></p>
        </form>
    </section>

    <section class="admin-posts-section">
